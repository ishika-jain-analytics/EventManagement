<!DOCTYPE html>
<html>
<head>
    <title>Event Management System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Background Image */
            background: url("https://images.unsplash.com/photo-1511578314322-379afb476865") no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Glass Card */
        .container {
            width: 420px;
            padding: 40px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            color: white;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            color: #dcdcdc;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #4facfe, #00c6ff);
            transition: 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #cccccc;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="title">Welcome</div>
    <div class="subtitle">
        Event Management System<br>
        Please select your role to continue
    </div>

    <a href="/login/user" class="btn">Login as User</a>
    <a href="/login/vendor" class="btn">Login as Vendor</a>
    <a href="/login/admin" class="btn">Login as Admin</a>

    <div class="footer">
        Manage events • Connect vendors • Track services
    </div>

</div>

</body>
</html>
