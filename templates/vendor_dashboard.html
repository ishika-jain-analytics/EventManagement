<!DOCTYPE html>
<html>
<head>
    <title>Vendor Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* Top Navbar */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            background: #e74c3c;
            padding: 6px 12px;
            border-radius: 4px;
        }

        /* Main Container */
        .container {
            padding: 40px;
        }

        /* Card */
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .link {
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>Vendor Dashboard</h2>
    <a href="/logout">Logout</a>
</div>

<!-- Content -->
<div class="container">

    <div class="card">
        <h3>Add Service</h3>

        <form method="POST" action="/add_service">

            <label>Service Name</label>
            <input type="text" name="name" required>

            <label>Category</label>
            <input type="text" name="category" required>

            <label>Price</label>
            <input type="number" name="price" required>

            <label>Description</label>
            <textarea name="description" rows="3" required></textarea>

            <button type="submit">Add Service</button>

        </form>

        <div class="link">
            <a href="/vendor_services">View My Services</a>
        </div>

    </div>

</div>

</body>
</html>
