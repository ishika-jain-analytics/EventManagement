<!DOCTYPE html>
<html>
<head>
    <!-- SAFE title (no error if role missing) -->
    <title>{{ role|default('User')|capitalize }} Login</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;

    background: 
    linear-gradient(rgba(40,60,90,0.65), rgba(40,60,90,0.65)),
    url("https://images.unsplash.com/photo-1511578314322-379afb476865");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.top-btn {
    padding: 7px 18px;
    background: linear-gradient(#5f8fd6, #3f6fb5);
    color: white;
    border: none;
    font-size: 13px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.2s;
}

.top-btn:hover {
    background: linear-gradient(#6ea0e6, #2f5fa5);
}


/* Main Container */
.container {
    width: 700px;
    margin: 90px auto;
    background: #ffffff;
    padding: 45px 50px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
}

/* Header */
.header {
    background: linear-gradient(90deg, #5f8fd6, #3f6fb5);
    color: white;
    padding: 14px;
    text-align: center;
    font-weight: bold;
    border-radius: 6px;
    font-size: 18px;
    margin-bottom: 30px;
}

/* Title */
.role-title {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #333;
}

/* Form Rows */
.row {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.label-box {
    width: 140px;
    background: #4b77be;
    color: white;
    padding: 11px;
    border-radius: 6px;
    text-align: center;
    font-weight: 600;
}

.input-box {
    margin-left: 25px;
    flex: 1;
}

.input-box input {
    width: 100%;
    padding: 11px;
    border: 1px solid #c7d2e2;
    border-radius: 6px;
    font-size: 14px;
    background: #f4f7fb;
    transition: 0.2s;
}

.input-box input:focus {
    outline: none;
    border-color: #4b77be;
    box-shadow: 0 0 6px rgba(75,119,190,0.3);
    background: #fff;
}

/* Buttons */
.actions {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 35px;
}

.btn {
    padding: 11px 40px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    transition: 0.25s;
    text-decoration: none;
    display: inline-block;
}

/* Cancel */
.cancel-btn {
    background: linear-gradient(#cfcfcf, #9a9a9a);
    color: black;
}

.cancel-btn:hover {
    transform: translateY(-2px);
}

/* Login */
.login-btn {
    background: linear-gradient(90deg, #4facfe, #00c6ff);
    color: white;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}
</style>
</head>

<body>
<div class="container">

    {% if role != 'user' %}
    <div class="top-bar">
        <a href="/chart" class="top-btn">CHART</a>
        <a href="/" class="top-btn">BACK</a>
    </div>
    {% endif %}

    <div class="header">
        Event Management System
    </div>

    <form method="POST" action="/login">
        
<input type="hidden" name="role" value="{{ role }}">

        <div class="row">
            <div class="label-box">User Id</div>
            <div class="input-box">
                <input type="email" name="email" required>
            </div>
        </div>

        <div class="row">
            <div class="label-box">Password</div>
            <div class="input-box">
                <input type="password" name="password" required>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="btn cancel-btn">Cancel</a>
            <button type="submit" class="btn login-btn">Login</button>
        </div>
    </form>

</div>

</body>
</html>
